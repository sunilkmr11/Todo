<div class="container" style="padding-top:60px;">  
  <div class="row">  
    <div class="col-md-6 mx-auto">  
      <div class="card-group">  
        <div class="card p-4">  <h2 style="text-align:center">Login</h2>   
          <div class="card-body">
            
                
                 <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>  
              <div class="input-group mb-3">  
                <div class="input-group-prepend">  
                  <span class="input-group-text"><i class="icon-user"></i></span>  
                </div>  
                <input type="text" name="username" [(ngModel)]="username" class="form-control sty1" placeholder="Enter username" required>  
              </div>  
              <div class="input-group mb-4">  
                <div class="input-group-prepend">  
                  <span class="input-group-text"><i class="icon-lock"></i></span>  
                </div>  
                <input  type="password"  name="password" [(ngModel)]="password" class="form-control"  
               placeholder="Password">  
              </div>  
               
              <div class="row">  
                <div class="col-6">  
                  <button  (click)=handleJWTAuthLogin() class="btn btn-primary px-4">Login</button>  
                </div>  
                <div class="col-6 text-right">  
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>  
                </div>  
              </div>  
              
          </div>  
        </div>  
      </div>  
    </div>  
  </div>  
</div>
